<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contenido="IE=edge">
    <meta name="viewport" contenido="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <script>
		function reloadPage() {
		  location.reload();
		}
	
		setTimeout(reloadPage, 30000); 
	</script>
    <link rel="icon" type="image/ico" href="../static/img/icono.ico" />
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/noticias-cards.css">
    <link rel="stylesheet" href="../static/css/crud.css">

</head>

<body>
    <input type="checkbox" id="toggle" name="toggle">
    <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="formulario.html">Contacto</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="objetivos.html">Objetivos</a></li>
        <li><a href="crud.html">CRUD Noticias</a></li>
    </ul>

    <div class="navbar" style="padding-left: 20px;">
        <div class="logo">
            <a href="index.html"><img src="../static/img/logo.png" alt="" style="width: 80px; "></a>
        </div>
        <label for="toggle">Men√∫</label>
    </div>

    <div id="app" class="contuchi">
        <!-- <div class="contuchi"> -->
        <button class="botonn">
            <a href="noticia_nuevo.html">Crear noticia</a>
        </button>
        <section v-if="error">Lo sentimos se produjo un error</section>
        <section v-else>
            <section v-if="cargando">
                <div class="spinner-border"></div>
                <p>Cargando .....</p>

            </section>
            <section v-else>
                <div class="table-responsive"></div>
                    <!-- <table class="zigzag"> -->
                    <table class="table align-middle">    
                        <thead>
                            <tr>
                                <th scope="col">Id</th>    
                                <th scope="col">Titular</th>
                                <th scope="col">Autor</th>
                                <th cscope="col">Fecha</th>
                                <th cscope="col">Imagen</th>
                                <th scope="col">Acciones</th>
                                <!-- <th scope="col">Eliminar</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="noticia in noticias" class="">
                                <td scope="row">{{noticia.id}}</td>
                                <td>{{noticia.titular}}</td>
                                <td>{{noticia.autor}}</td>
                                <td>{{noticia.fecha}}</td>
                                <td>
                                    <img width="60" :src="noticia.imagen" :alt="Imagen">
                               </td>
                                <td>
                                   <a class="btn btn-primary btn-sm" :href="'noticia_editar.html?id='+ noticia.id+'&titular=' +noticia.titular+'&autor=' +noticia.autor+'&fecha=' +noticia.fecha+ '&copete='+noticia.copete+'&cuerpo='+noticia.cuerpo +  '&imagen='+noticia.imagen">Modificar</a>
                                    <button type="button" class="btn btn-danger btn-sm" v-on:click="eliminar(noticia.id)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </section>
         
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../static/js/noticiasGetAll.js"></script>
    <script src="../static/js/modal.js"></script>
</body>

</html>
